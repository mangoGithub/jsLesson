<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#list1{ margin:0 auto; position:relative; top:0;left:0; -webkit-perspective:800px; -webkit-transform:rotateY(80deg);}
div{width:500px; position:absolute;left:0;top:102px; -webkit-transform-style:preserve-3d; -webkit-transform-origin:top;}
div span{ display:block;height:100px;border:1px solid #000; background:#ccc;}
</style>
</head>
<body>
<div id="list1">
	<span>1</span>
    <div style="-webkit-transform:rotateX(-100deg);">
    	<span>2</span>
        <div style="-webkit-transform:rotateX(-100deg);">
        	<span>3</span>
            <div style="-webkit-transform:rotateX(-100deg);">
            	<span>4</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
