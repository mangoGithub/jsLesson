<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{ width:200px;height:200px;border:1px solid #000;padding:100px; -webkit-perspective:800px; -webkit-transform-style:preserve-3d;}
.div{width:200px;height:200px;background:red; -webkit-transform:translateZ(0);}
.div1{ height:100px;background:#000;}
.box:hover .div{-webkit-transform:translateZ(-100px);}
</style>
</head>
<body>
<div class="box">
	<div class="div">111</div>
    <div class="div1"></div>
</div>
</body>
</html>
