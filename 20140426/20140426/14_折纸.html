<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
@-webkit-keyframes open{
	0%
	{
		-webkit-transform:rotateX(-120deg);
	}
	25%
	{
		-webkit-transform:rotateX(30deg);
	}
	50%
	{
		-webkit-transform:rotateX(-15deg);
	}
	75%
	{
		-webkit-transform:rotateX(8deg);
	}
	100%
	{
		-webkit-transform:rotateX(0deg);
	}
}
@-webkit-keyframes clos{
	0%
	{
		-webkit-transform:rotateX(0deg);
	}
	100%
	{
		-webkit-transform:rotateX(-120deg);
	}
}
#list1{ width:200px;margin:0 auto; position:relative; -webkit-perspective:800px;}
#list1 h2{ height:40px;background:#F33; text-align:center;margin:0; font:bold 16px/40px "宋体"; color:#fff; position:relative;z-index:10;}
#list1 div{-webkit-transform-style:preserve-3d; position:absolute;left:0;top:32px;width:100%; -webkit-transform-origin:top; -webkit-transform:rotateX(-120deg);}
#list1 span{ display:block;height:30px; background:#9F0; color:#fff; text-indent:20px; font-size:14px; line-height:30px; box-shadow:inset 0 0 0 15px rgba(0,0,0,1); transition:0.6s;}
#list1>div{top:40px;}
#list1 .open{-webkit-animation:1.2s open;-webkit-transform:rotateX(0deg);}
#list1 .clos{-webkit-animation:.6s clos;-webkit-transform:rotateX(-120deg);}
#btn{ position:absolute;}
#list1 .open>span{box-shadow:inset 0 0 0 15px rgba(0,0,0,0);}
</style>
</head>
<body>
<input type="button" value="展开" id="btn" />
<div id="list1">
	<h2>我是标题</h2>
    <div>
    	<span>2</span>
        <div>
        	<span>3</span>
            <div>
            	<span>4</span>
                <div>
            		<span>5</span>
                    <div>
            			<span>6</span>
                        <div>
            				<span>7</span>
                        </div>
                    </div>    
                </div>    
            </div>
        </div>
    </div>
</div>
<script>
window.onload=function()
{
	var oList=document.getElementById("list1");
	var aDiv=oList.getElementsByTagName("div");
	var oBtn=document.getElementById("btn");
	var i=0;
	var oTimer=null;
	var bOff=true;
	oBtn.onclick=function()
	{
		clearInterval(oTimer);
		if(bOff)
		{
			i=0;
			oTimer=setInterval(function(){
			aDiv[i].className="open";
			i++;
				if(i>=aDiv.length)
				{
					clearInterval(oTimer);
				}		
			},200);
		}
		else
		{
			i=aDiv.length-1;
			oTimer=setInterval(function(){
				aDiv[i].className="clos";
				i--;
				if(i<0)
				{
					clearInterval(oTimer);
				}		
			},200);
		}
		bOff=!bOff;
	};
};
</script>
</body>
</html>
