<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#list{width:300px; margin:0 auto;padding:0; list-style:none; -webkit-perspective:800px; -webkit-transform-style:preserve-3d;}
#list li{height:100px;border:1px solid #000;background:#ccc;}
#list li:nth-of-type(1){ -webkit-transform:rotateX(30deg); -webkit-transform-origin:bottom;}
#list li:nth-of-type(2){ -webkit-transform:rotateX(-30deg); -webkit-transform-origin:top;}

</style>
</head>
<body>
<ul id="list">
	<li>1</li>
	<li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
</body>
</html>
