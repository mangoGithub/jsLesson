<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
@-webkit-keyframes move
{
	0%{
		left:50px;
		top:0;
	}	
	50%
	{
		left:600px;
	}
	100%
	{
		left:600px;
		top:600px;
	}
}
.box{width:100px;height:100px;background:Red; position:absolute;left:0;top:0; -webkit-animation:2s move 1s infinite linear alternate;}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
