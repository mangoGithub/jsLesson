/*
面向对象的编程：OOP
类型-对象

面向过程 - 关注解决当前这一个问题 纯手工
面向对象 - 关注解决一类问题 生产线 - 利用生产线批量做出成品

数据类型
类型是用来组织管理数据的，为了能够更方便合理的使用数据
我们在实际中使用不是类型，而是类型所对应的具体数据

new Array()
new Date()  setDate,getDate


类型：对某一类事物的抽象化描述
对象：类的具体实例化

外观 : 属性 用非函数的值去描述一个属性
功能 : 方法 用函数去实现方法

类型

抽象 : 抽出像的部分
封装 : 对具体实现细节进行封装，私有数据的保护，对外提供访问他的接口。
继承 : 在一个已有的类型基础上派生出来一个新的类型，这个新的类型有派生类型的特性
多态 : 类的多种形态
*/
