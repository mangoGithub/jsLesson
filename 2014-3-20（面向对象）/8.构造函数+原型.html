<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
//构造函数 + 原型
function Person(name) {
	this.name = name;
}
Person.prototype.say = function() {
	alert('我是' + this.name);
}

var p1 = new Person('leo');
p1.say();

var p2 = new Person('momo');
/*p2.say = function() {
	alert('哈哈');
}*/
p2.say();

alert(p1.say == p2.say);
</script>
</head>

<body>
</body>
</html>
