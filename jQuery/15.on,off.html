<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="jquery-1.8.2.min.js"></script>
<script>
$(function() {
	
	$(document).on('click', function() {
		alert(1);
	});
	$(document).on('click', function() {
		alert(2);
	});
	//不能单个移除匿名函数，如果想要单个移除绑定的函数，需要给绑定的函数起名字
	/*$(document).off('click',function() {
		alert(1);
	});*/
	$(document).off('click');
	
});
</script>
</head>

<body>
	<div id="div1" style="width: 100px; height: 100px; padding: 10px; border: 1px; margin: 10px; border: 1px solid red;"></div>
    <ul id="ul1">
    	<li>11111111111</li>
        <li>222222222222</li>
        <li>3333333333</li>
        <li>44444444444</li>
    </ul>
</body>
</html>
