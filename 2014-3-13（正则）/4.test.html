<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
/*
正则对象.test(字符串) : 去字符串中查找匹配正则规则的内容，如果有返回true，如果没有返回false
*/

var str = 'sklfhhd1sfds';

alert( /\d/.test(str) );
/*
\d : 一个数字
*/

</script>
</head>
