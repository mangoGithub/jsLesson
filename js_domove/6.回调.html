<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 {width: 100px; height:100px; background: red; position: absolute; left: 400px; top: 200px; opacity: 0.3; filter: alpha(opacity=30);}
</style>
<script src="tween.js"></script>
<script>
/*
t : 当前时间
b : 起始位置
c : 距离
d : 总时间
*/
window.onload = function() {
	
	var oBtn = document.getElementById('btn');
	var oDiv = document.getElementById('div1');
	
	//alert( Math.round( css( oDiv, 'opacity' ) * 100) )
	
	oBtn.onclick = function() {
		
		doMove(oDiv, {
			width : 200,
			height : 200,
			opacity : 100
		},'elasticOut', 1000, function() {
			doMove(oDiv, {
				left : 350,
				top : 150,
			}, 'elasticOut', 1000, function() {
				console.log('运动完成');
			}, function(t) {
				console.log('你已经运动了' + t + '毫秒了');
			});
		});
		
	}
	
	function doMove(obj, json, fx, d, fn, fn2) {
		clearInterval(obj.iTimer);
		var iStartTime = +new Date();
		var b = {};
		var c = {};
		var d = d || 1000;
		var fx = fx || 'linear';
		
		for (var attr in json) {
			if ( attr == 'opacity' ) {
				b[attr] = Math.round ( css( obj, 'opacity' ) * 100 );
			} else {
				b[attr] = parseInt( css( obj, attr ) );
			}
			c[attr] = json[attr] - b[attr];
		}
		
		obj.iTimer = setInterval(function() {
			
			var t = +new Date() - iStartTime;
			
			t = Math.min( t, d );

			for (var attr in json) {
				
				var v = Tween[fx](t, b[attr], c[attr], d);
				if ( attr == 'opacity' ) {
					obj.style.opacity = v / 100;
					obj.style.filter = 'alpha(opacity='+v+')';
				} else {
					obj.style[attr] = v + 'px';
				}
				
			}
			
			fn2 && fn2(t);
			
			if ( t == d ) {
				clearInterval(obj.iTimer);
				fn && fn();
			}
			
		}, 15);
	}
	
	function css(obj, attr) {
		if (obj.currentStyle) {
			return obj.currentStyle[attr];
		} else {
			return getComputedStyle(obj, false)[attr];
		}
	}
	
}
</script>
</head>

<body>
	<input type="button" id="btn" value="运动" />
    <div id="div1"></div>
</body>
</html>
