<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#ul1 {width: 330px; margin: 100px auto 0; background: -black; height: 330px; padding: 0; position: relative;}
li {width: 100px; height: 100px; float: left; margin: 10px 0 0 10px; list-style: none; background: red;}
</style>
<script src="move.js"></script>
<script>
window.onload = function() {
	
	/*
	在一个执行代码块内，如果有设置css样式，那么会有一个现象：
		有的css样式有优先解析权限
	*/
	
	var oUl = document.getElementById('ul1');
	var aLi = oUl.getElementsByTagName('li');
	var arr = [];
	var zIndex = 1;
	
	for ( var i=0; i<aLi.length; i++ ) {
		
		arr.push( {left: aLi[i].offsetLeft, top: aLi[i].offsetTop} );
		
	}
	
	for ( var i=0; i<aLi.length; i++ ) {
		
		aLi[i].index = i;
		
		aLi[i].style.left = arr[i].left + 'px';
		aLi[i].style.top = arr[i].top + 'px';
		aLi[i].style.position = 'absolute';
		aLi[i].style.margin = '0';
		
		aLi[i].onmouseover = function() {
			
			this.style.background = 'green';
			this.style.zIndex = zIndex++;
			
			doMove( this, {
				width : 200,
				height: 200,
				left : arr[this.index].left - 50,
				top : arr[this.index].top - 50
			}, 'backOut');
			
		}
		
		aLi[i].onmouseout = function() {
			
			doMove( this, {
				width : 100,
				height: 100,
				left : arr[this.index].left,
				top : arr[this.index].top
			}, 'backOut');
			
		}
		
	}
	
}
</script>
</head>

<body>
	<ul id="ul1">
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
