<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#ul1 {width: 500px; height: 500px; border: 1px solid #000; padding: 10px; margin: 0; position: absolute; right: 10px; top: 8px; overflow: hidden;}
li {list-style: none; line-height: 28px; border-bottom: 1px dotted #000; word-break: break-all; overflow: hidden;}
</style>
<script src="move.js"></script>
<script>
window.onload = function() {
	
	var oContent = document.getElementById('content');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	
	oBtn.onclick = function() {
		
		var oLi = document.createElement('li');
		oLi.innerHTML = oContent.value;
		
		if ( oUl.children[0] ) {
			oUl.insertBefore(oLi, oUl.children[0]);
		} else {
			oUl.appendChild(oLi);
		}
		
		var ih = parseInt(css( oLi, 'height' ));
		
		oLi.style.height = '0px';
		oLi.style.opacity = 0;
		oLi.style.filter = 'alpha(opacity=0)';
		
		doMove(oLi, {
			height : ih,
			opacity : 100,
		}, 'bounceOut', 1000);
		
	}
	
}
</script>
</head>

<body>
	<textarea id="content" rows="10" cols="50"></textarea>
    <input type="button" value="提交" id="btn" />
    <ul id="ul1"></ul>
</body>
</html>
