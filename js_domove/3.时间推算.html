<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 {width: 100px; height:100px; background: red; position: absolute; left: 0; top: 30px;}
</style>
<script src="tween.js"></script>
<script>
/*
t : 当前时间
b : 起始位置
c : 距离
d : 总时间
*/
window.onload = function() {
	
	var oBtn = document.getElementById('btn');
	var oDiv = document.getElementById('div1');
	var iTimer = null;
	
	oBtn.onclick = function() {
		
		clearInterval(iTimer);
		var iStartTime = +new Date();
		var b = oDiv.offsetLeft;
		var c = 500 - b;
		var d = 1000;
		
		iTimer = setInterval(function() {
			
			var t = +new Date() - iStartTime;
			
			if ( t >= d ) {
				clearInterval(iTimer);
				t = d;
			}
			var v = Tween.backOut(t, b, c, d);
			console.log(v);
			
			oDiv.style.left = v + 'px';
			
		}, 15);
		
	}
	
}
</script>
</head>

<body>
	<input type="button" id="btn" value="运动" />
    <div id="div1"></div>
</body>
</html>
