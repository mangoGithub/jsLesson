/*

   商品      单价      数量
	 
	 雪碧      2.8      100
	 七喜      2.7      70

	 农夫山泉   1.3      120
	 美年达     2.7      50
	 王老吉     3.7      45
	 加多宝     3.7      60

*/

var aData = [
	
	{
		name : '雪碧',
		price : 2.3,
		number : 50
	},
	
	{
		name : '可口可乐',
		price : 2.1,
		number : 40
	},
	
	{
		name : '百事可乐',
		price : 2.2,
		number : 60
	},
	
	{
		name : '七喜',
		price : 2.0,
		number : 40
	},
	
	{
		name : '醒目',
		price : 2.0,
		number : 20
	},
	
	{
		name : '加多宝',
		price : 2.4,
		number : 60
	},
	
	{
		name : '美年达',
		price : 2.1,
		number : 45
	},
	
	{
		name : '芬达',
		price : 2.2,
		number : 40
	},
	
	{
		name : '健力宝',
		price : 2.1,
		number : 20
	}

];

var arr = ['#eee','#ccc'];

var oTab = document.getElementById('tab');
var oBody = oTab.tBodies[0];
var aRows = oBody.rows;
var aA = oBody.getElementsByTagName('a');
var aTh = oTab.tHead.rows[0].cells;

var oClk = oTab.getElementsByTagName('input')[0];
var aChked = oBody.getElementsByTagName('input');
//alert( aRows.length );

for(var i=0; i<aTh.length; i++){

	if(i==1||i==3||i==4){
		fnSort(aTh[i],i);
	}	
	
}

function fnSort( obj,n ){
	obj.onOff = false;
	
	obj.onclick = function(){
	
		var arr = toArr( aRows );	
		
		this.onOff = !this.onOff;
		var _this = this;
		
		arr.sort( function(a,b){
			
			if(_this.onOff){
				return b.cells[n].innerHTML - a.cells[n].innerHTML;
			}else{
				return a.cells[n].innerHTML - b.cells[n].innerHTML;
			}
			
		} )
			
		for(var i=0; i<arr.length; i++){
			oBody.appendChild( arr[i] );	
		}
		
		reColor();
	};
}


for(var i=0; i<aData.length; i++){

	var oTr = document.createElement('tr');
	
	var oTd1 = document.createElement('td');
	var oTd2 = document.createElement('td');
	
	oTd1.innerHTML = '<input type="checkbox" />';
	oTd2.innerHTML = i + 1;
	oTr.appendChild(oTd1);
	oTr.appendChild(oTd2);
	
	for(var j in aData[i] ){
	
		var oTd = document.createElement('td');
		oTd.innerHTML = aData[i][j];
		oTr.appendChild(oTd);
		
	}
	
	var oTd = document.createElement('td');
	oTd.innerHTML = "<a href='javascript:;'>删除</a>";
	oTr.appendChild(oTd);
	
	oBody.appendChild( oTr );
	
}

//alert( aRows.length );

reColor();
function reColor(){
	
	for(var i=0; i<aRows.length; i++){
		aChked[i].index = i;
		if(!aChked[i].checked){
			aRows[i].style.background = arr[i%arr.length];
		}
		
	}
}

for(var i=0; i<aA.length; i++){

	aA[i].onclick = function(){
		
		oBody.removeChild( this.parentNode.parentNode );
		reColor();	
		
		oClk.checked = isChked();
	};	
	
}

oClk.onclick = function(){

	for(var i=0; i<aChked.length; i++){
	
		aChked[i].checked = this.checked;	
		aRows[i].style.background = this.checked ? 'orange' : reColor();
		
	}	
	
};

for(var i=0; i<aChked.length; i++){

	aChked[i].index = i;
	aChked[i].onclick = function(){
	
		aRows[this.index].style.background = this.checked ? 'orange' : arr[this.index%arr.length];
		
		oClk.checked = isChked();
		
	};
	
}	


function isChked(){ //检测是否全选

	for(var i=0; i<aChked.length; i++){
		if(!aChked[i].checked)return false;	
	}
	
	return true;
}

function toArr( args ){ //节点数组转普通数组
	var arr = [];
	for(var i=0; i<args.length; i++){
		arr.push(args[i]);	
	}
	return arr;
}
