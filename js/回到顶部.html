<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body { margin: 0; height: 2000px; }
#btn { width: 50px; height: 50px; background: red; position: fixed; _position: absolute; right: 10px; bottom: 10px; display: none; }

</style>
</head>

<body>

<div id="btn"></div>
<p>qqqqqqq</p>
<p>www</p>
<p>ssss</p>

<p>ttyyy</p>
<p>sss</p>

<p>33333</p><p>66777</p><p>w2wwww</p><p>dddddd</p><p>ffffff</p><p>wwwwww</p><p>fffffff</p>
</body>
</html>

<script>

var oBtn = document.getElementById('btn');

oBtn.onclick = function(){

	//scrollY() = 0;
	//var scrollY = document.body.scrollTop || document.documentElement.scrollTop;
	
	//scrollY = 0;
	
	//document.title = scrollY;
	
	document.body.scrollTop = document.documentElement.scrollTop = 0;
	
};


window.onscroll = function(){
	
	if( scrollY() > 0 ){
		
		oBtn.style.display = 'block';
		
	}else{
	
		oBtn.style.display = 'none';	
		
	}
	

	if( isIe6() ){
	
		oBtn.style.top = view().h - oBtn.offsetHeight	- 10 + scrollY() + 'px';
		
		window.onresize = function(){
			
			oBtn.style.top = view().h - oBtn.offsetHeight	- 10 + scrollY() + 'px';
			
		};
		
	}	
	
};



function scrollY(){
	return document.body.scrollTop || document.documentElement.scrollTop;
}


function offsetH(){
	return document.body.offsetHeight;	
}

function scrollH(){
	return document.body.scrollHeight;	
}

function view(){
	return {
		w : document.documentElement.clientWidth,
		h :	document.documentElement.clientHeight
	}	
}



function isIe6(){

	var str = window.navigator.userAgent.toLowerCase();
	if( str.indexOf('msie 6') !=-1 )return true;
	return false;
	
}



</script>
