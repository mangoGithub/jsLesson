function getNum(){

	var arr = [];
	var json = {};
	
	// {10: 1}
	
	while(arr.length < 100){
		
		var iNum = Math.round( Math.random()*1000 );
		
		if( !json[iNum] ){ // json[10]
	
			json[iNum] = 1; //必须是一个真值才能判断出是否有重复的值
			arr.push( iNum );
		
		}
		
	}
		
	arr.sort( function(a,b){return a-b; });
	return arr;
}
