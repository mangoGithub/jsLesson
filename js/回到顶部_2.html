<style>
body { margin: 0; height: 2000px; }
#btn { width: 50px; height: 50px; background: red; position: fixed; _position: absolute; right: 10px; bottom: 10px; display: none; }

</style>
</head>

<body>

<div id="btn"></div>

</body>
</html>

<script>

var oBtn = document.getElementById('btn');

oBtn.onclick = function(){

	//window.scroll(0,200);
	//window.scrollTo(0,200);
	
	//window.moveTo(-1000,-2000);
	//相对屏幕左上角移动
	
	//window.moveBy(100,200);
	//相对自己移动

	
};


window.onscroll = function(){
	
	if( scrollY() > 0 ){
		
		oBtn.style.display = 'block';
		
	}else{
	
		oBtn.style.display = 'none';	
		
	}
	

	if( isIe6() ){
	
		oBtn.style.top = view().h - oBtn.offsetHeight	- 10 + scrollY() + 'px';
		
		window.onresize = function(){
			
			oBtn.style.top = view().h - oBtn.offsetHeight	- 10 + scrollY() + 'px';
			
		};
		
	}	
	
};



function scrollY(){
	return document.body.scrollTop || document.documentElement.scrollTop;
}


function offsetH(){
	return document.body.offsetHeight;	
}

function scrollH(){
	return document.body.scrollHeight;	
}

function view(){
	return {
		w : document.documentElement.clientWidth,
		h :	document.documentElement.clientHeight
	}	
}



function isIe6(){

	var str = window.navigator.userAgent.toLowerCase();
	if( str.indexOf('msie 6') !=-1 )return true;
	return false;
	
}



</script>
