<!DOCTYPE html>
<html>
 <head>
  <title> New Document </title>
  <meta charset="utf-8" />
	<style>
		span {margin: 0 10px;}
	</style>
 </head>

 <body>
  <div id="sel">
		<dl>
			<dt>地区</dt>
			<dd>东城</dd>
			<dd>西城</dd>
			<dd>朝阳</dd>
			<dd>昌平</dd>
		</dl>
		<dl>
			<dt>职位</dt>
			<dd>美工设计</dd>
			<dd>前端工程师</dd>
			<dd>后台开发</dd>
		</dl>
		<dl>
			<dt>薪资</dt>
			<dd>4000</dd>
			<dd>5000</dd>
			<dd>6000</dd>
		</dl>
		<dl>
			<dt>学历</dt>
			<dd>大学</dd>
			<dd>博士</dd>
			<dd>博士后</dd>
		</dl>
	</div>
	<div id="box"></div>
 </body>
</html>

<script>

var oBox = document.getElementById('box');
var aDl = document.getElementsByTagName('dl');
var arr = [];

for(var i=0; i<aDl.length; i++){
	
	aDl[i].index = i;
	fn1( aDl[i] );
	
}

function fn1( obj ){
	
	var aDd = obj.getElementsByTagName('dd');
	var n = obj.index;
	
	for(var i=0; i<aDd.length; i++){
		
		aDd[i].onclick = function(){
		
			if(arr[n]){
				arr[n].innerHTML = this.innerHTML;
			}else{
				arr[n] = document.createElement('span');
				arr[n].innerHTML = this.innerHTML;
								
				for(var i=0; i<arr.length; i++){
					if(arr[i]){
						oBox.appendChild(arr[i]);
					}
				}				
				
				arr[n].onclick = function(){
					oBox.removeChild(this);	
					arr[n] = null;
				};
			}
			
		};
	
	}
	
}



</script>
