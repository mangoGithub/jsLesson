<!DOCTYPE html>
<html>
 <head>
  <title> New Document </title>
  <meta charset="utf-8" />
	<style>
		span {margin: 0 10px;}
	</style>
 </head>

 <body>
  <div id="sel">
		<dl>
			<dt>地区</dt>
			<dd>东城</dd>
			<dd>西城</dd>
			<dd>朝阳</dd>
			<dd>昌平</dd>
		</dl>
		<dl>
			<dt>职位</dt>
			<dd>美工设计</dd>
			<dd>前端工程师</dd>
			<dd>后台开发</dd>
		</dl>
		<dl>
			<dt>薪资</dt>
			<dd>4000</dd>
			<dd>5000</dd>
			<dd>6000</dd>
		</dl>
		<dl>
			<dt>学历</dt>
			<dd>大学</dd>
			<dd>博士</dd>
			<dd>博士后</dd>
		</dl>
	</div>
	<div id="box"></div>
 </body>
</html>

<script>

var oBox = document.getElementById('box');
var aDl = document.getElementsByTagName('dl');
var aDd = document.getElementsByTagName('dd');

for(var i=0; i<aDl.length; i++){
	aDl[i].index = i;
}

for(var i=0; i<aDd.length; i++){

	aDd[i].onclick = function(){
	
		var _that = this.parentNode;
		var n = this.parentNode.index;	
		
		if(_that.span){
			_that.span.innerHTML = this.innerHTML;
		}else{
			_that.span = document.createElement('span');
			_that.span.innerHTML = this.innerHTML;
			
			_that.span.onclick = function(){
				oBox.removeChild(this);
				_that.span = null;	
			};
			
			for(var i=n+1; i<aDl.length; i++){
				if(aDl[i].span){
					oBox.insertBefore(_that.span,aDl[i].span);
					return;
				}	
			}
			
			oBox.appendChild(_that.span);
		}
		
	};	
	
}

</script>
