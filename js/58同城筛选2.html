<!DOCTYPE html>
<html>
 <head>
  <title> New Document </title>
  <meta charset="utf-8" />
	<style>
		span {margin: 0 10px;}
	</style>
 </head>

 <body>
  <div id="sel">
		<dl>
			<dt>地区</dt>
			<dd>东城</dd>
			<dd>西城</dd>
			<dd>朝阳</dd>
			<dd>昌平</dd>
		</dl>
		<dl>
			<dt>职位</dt>
			<dd>美工设计</dd>
			<dd>前端工程师</dd>
			<dd>后台开发</dd>
		</dl>
		<dl>
			<dt>薪资</dt>
			<dd>4000</dd>
			<dd>5000</dd>
			<dd>6000</dd>
		</dl>
	</div>
	<div id="box"></div>
 </body>
</html>

<script>

var oBox = document.getElementById('box');
var aDl = document.getElementsByTagName('dl');

for(var i=0; i<aDl.length; i++){

	fn1( aDl[i] );
	
}

function fn1( obj ){
	
	var aDd = obj.getElementsByTagName('dd');
	var oSpan = null;
	
	for(var i=0; i<aDd.length; i++){
		
		aDd[i].onclick = function(){
		
			if(oSpan){
				oSpan.innerHTML = this.innerHTML;
			}else{
				oSpan = document.createElement('span');
				oSpan.innerHTML = this.innerHTML;
				oBox.appendChild(oSpan);
			}
			
		};
	
	}
	
}



</script>
